<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminProductCategory/index')}">产品分类</a></li>
        <li><a href="{:url('AdminProductCategory/add')}">添加分类</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminProductCategory/index')}">
        分类名称:
        <input type="text" class="form-control" name="keyword" style="width: 200px;"
               value="{$keyword|default=''}" placeholder="请输入分类名称">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminProductCategory/index')}">清空</a>
    </form>

    <form method="post" class="js-ajax-form" action="{:url('AdminProductCategory/listOrder')}">
        <empty name="keyword">
            <table class="table table-hover table-bordered table-list" id="menus-table">
                <thead>
                <tr>
                    <th width="50">ID</th>
                    <th>分类名称</th>
                    <th width="210">操作</th>
                </tr>
                </thead>
                {$category_tree}
            </table>
            <else/>
            <table class="table table-hover table-bordered table-list">
                <thead>
                <tr>
                    <th>分类名称</th>
                    <th width="210">操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="categories" item="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>
                            <a class="btn btn-xs btn-primary" href="{:url('AdminProductCategory/add', ['parent' => $vo.id])}">添加子分类</a>
                            <a class="btn btn-xs btn-primary" href="{:url('AdminProductCategory/edit',['id'=>$vo.id])}">编辑11</a>
                            <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('AdminProductCategory/delete',['id'=>$vo.id])}">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
        </empty>
    </form>
</div>
