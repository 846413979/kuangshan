<script>
    $('.p_btnArea button.p_submit').click(function (){
        const $content = $('#c_content');
        const $name = $('#c_name');
        const $mobile = $('#c_mobile');
        var content = $content.val();
        if(content === ''){
            $content.next().show();
            return;
        }
        var name = $name.val();
        if(name === ''){
            $name.next().show();
            return;
        }
        var mobile = $mobile.val();
        if(mobile === ''){
            $mobile.next().show();
            return;
        }
        var product_id = $('.productId input[name=id]').val();
        var url = '/portal/index/feedback_post';
        $.ajax({
            url: url,
            type: 'POST',
            data: {
                product_id: product_id,
                content: content,
                name: name,
                mobile: mobile,
                type:{$type}
            },
            dataType: 'json',
            success: function (res) {
                if(res.code === 1){
                    alert('提交成功');
                    window.reload();
                }else{
                    alert('提交失败');
                }
            },
            error: function(xhr, status, error) {

                console.log(error);

            }
        })
    })
</script>
